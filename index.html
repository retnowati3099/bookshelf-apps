<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar" style="position: relative">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
      <div id="mode" class="mode">
        <img
          src="./assets/dark_mode.svg"
          alt="dark-light-mode"
          id="iconDarkLight"
        />
      </div>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">
            Masukkan Buku ke rak
            <span id="incompleteRead">Belum selesai dibaca</span>
          </button>
        </form>
      </section>
      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <label for="searchBookTitle" id="searchBookTitleLabel">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>
      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>
      <section class="book_shelf">
        <h2>Selesai dibaca</h2>
        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>
    <div id="modal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Hapus Buku</h2>
        <p>Apakah kamu yakin ingin menghapus buku ini?</p>
        <div class="btn-group">
          <button id="cancel" class="cancel">Batal</button>
          <button id="delete" class="delete">Hapus</button>
        </div>
      </div>
    </div>
    <div id="modalEdit" class="modalEdit" style="display: none">
      <section class="input_section">
        <h2>Update Buku</h2>
        <form id="updateBook">
          <div class="input">
            <label>Judul</label>
            <input id="editBookTitle" type="text" required />
          </div>
          <div class="input">
            <label>Penulis</label>
            <input id="editBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label>Tahun</label>
            <input id="editBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label>Selesai dibaca</label>
            <input id="editBookIsComplete" type="checkbox" />
          </div>
          <div>
            <button id="cancelUpdate" class="cancelUpdate" submit">Batal</button>
            <button id="update" class="update" type="submit">Update</button>
          </div>
        </form>
      </section>
    </div>
    <script src="retno.js"></script>
  </body>
</html>
